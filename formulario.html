<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Salud | Mini Enciclopedia de Salud</title>
</head>
<body>
    <header>
    <h1>Mini Enciclopedia de Salud</h1>
    <nav>
      <a href="index.html">Inicio</a> 
    </nav>
    <h1>Formulario de salud</h1>
    </header>

    <main>
        <form action="respuesta_formulario.html" method="get">
            <p>Por favor, complete los campos obligatorios <strong>(*)</strong>.</p>

            <label for="nombre">Nombre completo (*)</label><br>
            <input type="text" id="nombre" name="nombre" placeholder="Ej: Ana Pérez" required><br><br>

            <label for="email">Correo electrónico (*)</label><br>
            <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required><br><br>

            <label for="nacimiento">Fecha de nacimiento</label><br>
            <input type="date" id="nacimiento" name="nacimiento"><br><br>

            <label for="color_favorito">Color favorito</label><br>
            <input type="color" id="color_favorito" name="color_favorito"><br><br>

            <label for="altura">Altura (cm)</label><br>
            <input type="number" id="altura" name="altura" min="50" max="250" step="1"><br><br>

            <label for="peso">Peso (kg)</label><br>
            <input type="range" id="peso" name="peso" min="30" max="200" step="1"><br><br>

            <label for="patron">Código de paciente (solo letras y números, 5-10 caracteres)</label><br>
            <input type="text" id="patron" name="patron" pattern="[A-Za-z0-9]{5,10}" placeholder="ABCDE1" required><br><br>

            <button type="submit">Enviar</button>
        </form>
    </main>
</body>
</html>
