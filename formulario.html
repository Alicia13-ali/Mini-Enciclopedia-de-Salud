<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Salud</title>
</head>
<body>
    <header>
        <h1>Formulario de Salud</h1>
    </header>

    <main>
        <form action="respuesta_formulario.html" method="get">
            <label for="nombre">Nombre completo (*)</label><br>
            <input type="text" id="nombre" name="nombre" required><br><br>

            <label for="email">Correo electr√≥nico (*)</label><br>
            <input type="email" id="email" name="email" required><br><br>

            <label for="nacimiento">Fecha de nacimiento (*)</label><br>
            <input type="date" id="nacimiento" name="nacimiento" required><br><br>

            <label for="altura">Altura (cm)</label><br>
            <input type="number" id="altura" name="altura" min="50" max="250" step="1"><br><br>

            <label for="peso">Peso (kg)</label><br>
            <input type="number" id="peso" name="peso" min="30" max="200" step="1"><br><br>

            <button type="submit">Enviar</button>
        </form>
    </main>
</body>
</html>
