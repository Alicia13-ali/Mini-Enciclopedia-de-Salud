<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Contacto - Mini Enciclopedia de Salud</title>
</head>
<body>
  <header>
    <h1>Mini Enciclopedia de Salud</h1>
    <nav>
      <a href="index.html">Inicio</a> |
      <a href="contacto.html">Contacto</a> |
      <a href="buscador.html">Buscador</a>
    </nav>
  </header>

  <main>
    <h2>Formulario de Contacto</h2>
    <p>Por favor complete los campos obligatorios marcados como <strong>(*)</strong>.</p>

    <form action="respuesta_contacto.html" method="get">
      <label for="asunto">Asunto (*)</label><br>
      <input type="text" id="asunto" name="asunto" required><br><br>

      <label for="comentario">Comentario o pregunta (*)</label><br>
      <textarea id="comentario" name="comentario" rows="4" cols="40" required></textarea><br><br>

      <label for="perfil">Yo soy:</label><br>
      <select id="perfil" name="perfil">
        <option value="paciente">Paciente</option>
        <option value="cientifico">Científico</option>
        <option value="medico">Médico</option>
        <option value="educador">Educador</option>
        <option value="fabricante">Fabricante</option>
        <option value="periodista">Periodista</option>
      </select><br><br>

      <label for="nacimiento">Fecha de nacimiento:</label><br>
      <input type="date" id="nacimiento" name="nacimiento"><br><br>

      <fieldset>
        <legend>Sexo:</legend>
        <input type="radio" id="hombre" name="sexo" value="hombre">
        <label for="hombre">Hombre</label><br>
        <input type="radio" id="mujer" name="sexo" value="mujer">
        <label for="mujer">Mujer</label><br>
        <input type="radio" id="otro" name="sexo" value="otro">
        <label for="otro">Otro</label>
      </fieldset><br>

      <label for="correo">Correo electrónico:</label><br>
      <input type="email" id="correo" name="correo"><br><br>

      <fieldset>
        <legend>Preferencias:</legend>
        <input type="checkbox" id="informacion" name="informacion">
        <label for="informacion">Deseo recibir más información</label>
      </fieldset><br>

      <button type="submit">Enviar consulta</button>
    </form>
  </main>

  <footer>
    <p>Autores: Alicia y Ivy</p>
    <p>&copy; 2025 Mini Enciclopedia de Salud</p>
  </footer>
</body>
</html>
